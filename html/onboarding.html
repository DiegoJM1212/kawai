<!-- views/onboarding.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bienvenido a nuestra aplicación. Descubre nuestros servicios de veterinaria, estética y hotel para mascotas.">
  <title>Bienvenido - Onboarding</title>
  <link rel="stylesheet" href="/css/onboarding.css">
</head>
<body>
  <div id="onboarding">
    <div id="slides" class="image-carousel">
      <div class="slide"><img src="https://i.imgur.com/HNeX5uU.png" alt="Veterinaria"></div>
      <div class="slide"><img src="https://i.imgur.com/47cl7mh.png" alt="Estética"></div>
      <div class="slide"><img src="https://i.imgur.com/idg1Iqi.png" alt="Hotel"></div>
      <div class="slide"><img src="https://i.imgur.com/fkgIP7H.png" alt="Bienvenido"></div>
    </div>
    <!-- Botón para completar el onboarding -->
    <button id="completeOnboardingBtn">Completar Onboarding</button>
  </div>

  <script>
    // Verifica si el onboarding ya fue completado usando localStorage
    if (localStorage.getItem('onboardingCompleted') === 'true') {
      window.location.href = '/login'; // Si ya completó el onboarding, redirige al login
    }

    // Acción cuando se hace clic en el botón de completar onboarding
    document.getElementById('completeOnboardingBtn').addEventListener('click', function() {
      // Marca el onboarding como completado en localStorage
      localStorage.setItem('onboardingCompleted', 'true');
      
      // Redirige al login después de completar el onboarding
      window.location.href = '/login'; 
    });
  </script>
</body>
</html>
